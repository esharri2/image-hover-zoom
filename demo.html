<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of image-hover-zoom Web Component" />
    <title>image-hover-zoom Web Component Demo</title>
    <script type="module" src="image-hover-zoom.js"></script>
    <style>
      image-hover-zoom {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1><code>image-hover-zoom</code> Demo</h1>
    <section>
      <h2>Basic example</h2>
      <image-hover-zoom>
        <img
          alt="A black puppy looking up from the ground."
          srcset="
            https://picsum.photos/id/237/400/400 400w,
            https://picsum.photos/id/237/800/800 800w
          "
          sizes="100vw"
          height="400"
          width="400"
        />
      </image-hover-zoom>
    </section>
    <section>
      <h2>
        Example using attributes to set zoom scale to 1.5, keyboard movement
        distance to 10, and provide a high quality src for the zoomed image
      </h2>
      <image-hover-zoom
        data-src="https://picsum.photos/id/237/1600/1600"
        data-scale="1.5"
        data-key-distance="10"
      >
        <img
          alt="A black puppy looking up from the ground."
          srcset="
            https://picsum.photos/id/237/400/400 400w,
            https://picsum.photos/id/237/800/800 800w
          "
          sizes="100vw"
          height="400"
          width="400"
        />
      </image-hover-zoom>
    </section>
  </body>
</html>
