<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of image-hover-zoom Web Component" />
    <title>image-hover-zoom Web Component Demo</title>

    <script type="module" src="image-hover-zoom.js"></script>
  </head>
  <body>
    <h2>General usage example</h2>
    <image-hover-zoom>
      <button>Button</button>
    </image-hover-zoom>
    <hr />
    <h2>Example using a fallback method</h2>
    <image-hover-zoom>
      <button>Button</button>
      <a href="#">Anchor</a>
    </image-hover-zoom>
    <style>
      image-hover-zoom:not(:defined) button,
      image-hover-zoom:defined a {
        display: none;
      }
    </style>
    <hr />
    <h2>Example using options or additional fallback method</h2>
    <image-hover-zoom attribute="value">
      <button>Button</button>
    </image-hover-zoom>
    <style>
      image-hover-zoom[attribute="value"] {
        outline: 1px solid red;
      }
    </style>
  </body>
</html>
